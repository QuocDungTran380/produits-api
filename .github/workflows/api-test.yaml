name: API Test

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: npm install

      - name: Run API tests
        run:
          npm run test

      - name: Run Artillery tests
        run: 
          npx artillery run test.load.yaml